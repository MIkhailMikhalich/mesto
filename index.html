<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
      <div class="profile__information">
        <div>
          <h1 class="text profile__name">Жак-Ив Кусто</h1>
          <p class="text profile__text">Исследователь океана</p>
        </div>
        <img class="button profile__editbutton" src="./images/Edit Button.svg" alt="Изменение дланных">
      </div>
      <div class="button profile__addbutton">
        <img class="plus" src="./images/Plus.svg" alt="Плюс">
      </div>
    </section>
    <section class="photocards">
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Karachaevo.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text text_black photocards__placename">Карачаевск</h2>
          <img class="photocards__likebutton" src="./images/Heart.svg" alt="Сердечко">
        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Elbrus.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text text_black photocards__placename">Гора Эльбрус</h2>
          <img class="photocards__likebutton" src="./images/Heart.svg" alt="Сердечко">
        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Dombay.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text text_black photocards__placename">Домбай</h2>
          <img class="photocards__likebutton" src="./images/Heart.svg" alt="Сердечко">
        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Elbrus.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text text_black photocards__placename">Гора Эльбрус</h2>
          <img class="photocards__likebutton" src="./images/Heart.svg" alt="Сердечко">
        </div>
      </div>

      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Dombay.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text text_black photocards__placename">Домбай</h2>
          <img class="photocards__likebutton" src="./images/Heart.svg" alt="Сердечко">
        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Karachaevo.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text text_black photocards__placename">Карачаево-Черкесия</h2>
          <img class="photocards__likebutton" src="./images/Heart.svg" alt="Сердечко">
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden">
      <div class="popup__window">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <img class="button popup__closebutton" src="./images/Plus.svg" alt="крестик">

        <form class="popup__nameform"><input name="name" placeholder="Жак-Ив Кусто" type="text"
            class=" input  popup__nameinput"></form>
        <form class="popup__infoform"><input name="information" placeholder="Исследователь океана" type="text"
            class=" input  popup__infoinput"></form>
        <button type="submit" class="popup__savebutton button">
          <p class="popup__save">Сохранить</p>
        </button>

      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
