<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
      <div class="profile__information">
        <div>
          <h1 class="text profile__name">Жак-Ив Кусто</h1>
          <p class="text profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__edit-button"> <img src="./images/Edit Button.svg"
            alt="Изменение дланных"></button>
      </div>
      <button type="button" class="profile__add-button button">
        <img class="plus" src="./images/Plus.svg" alt="Плюс">
      </button>
    </section>
    <section class="photocards">
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Karachaevo.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text  photocards__place-name">Карачаевск</h2>
          <button type="button" class="photocards__like-button button"><img src="./images/Heart.svg" alt="Сердечко"></buton>
        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Elbrus.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text  photocards__place-name">Гора Эльбрус</h2>
          <button type="button" class="photocards__like-button button"><img src="./images/Heart.svg" alt="Сердечко"></buton>


        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Dombay.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text  photocards__place-name">Домбай</h2>
          <button type="button" class="photocards__like-button button"><img src="./images/Heart.svg" alt="Сердечко"></buton>

        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Elbrus.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text  photocards__place-name">Гора Эльбрус</h2>
          <button type="button" class="photocards__like-button button"><img src="./images/Heart.svg" alt="Сердечко"></buton>
        </div>
      </div>

      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Dombay.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text  photocards__place-name">Домбай</h2>
          <button type="button" class="photocards__like-button button"><img src="./images/Heart.svg" alt="Сердечко"></buton>
        </div>
      </div>
      <div class="photocards__item">
        <img class="photocards__photo" src="./images/Karachaevo.jpg" alt="Древнее здание на фоне гор">
        <div class="photocards__name-like-area">
          <h2 class="text  photocards__place-name">Карачаево-Черкесия</h2>
          <button type="button" class="photocards__like-button button"><img src="./images/Heart.svg" alt="Сердечко"></buton>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div id="popup"  class="popup popup_hidden">
      <div class="popup__window">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <button type="button" class="button popup__close-button"> <img class="popup__close-button-img" src="./images/Plus.svg" alt="крестик"></button>
        <form name="profile-iformation" class="popup__form">
          <input name="name" placeholder="Жак-Ив Кусто" type="text" class=" input  popup__name-input">
          <input name="information" placeholder="Исследователь океана" type="text" class=" input  popup__info-input">

          <button type="submit" class="popup__save-button button">
            <p class="popup__save">Сохранить</p>
          </button>
        </form>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
